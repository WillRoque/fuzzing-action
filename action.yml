# action.yml
name: "Hello World"
description: "Greet someone and record the time"
inputs:
  whoToGreet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "docker"
  image: "cifuzz/cictl"
  entrypoint: "./hello.sh"
  env:
    WHO_TO_GREET: ${{ inputs.whoToGreet }}
  args:
    - ${{ inputs.whoToGreet }}
